
<html>
<head>
	<title>Search Github</title>
	<link rel = "stylesheet" href = "style.css">
</head>

<body>
	<h3 id = "heading">Search Github</h3>
	<br/>
	<div id = "by_email">
		<h6 id = "sub">Search by Email</h6>
		<input id = "email" class = "search" type = "email" placeholder="e.g.xyz@mail.com" />
		<button id = "ego" class = "go" type="submit" value="Search">Search</button>
		<div class = "result" id = "semail">
		</div>
	</div>
	<div id = "by_tag">
		<h6 id = "sub">Search by Tags</h6>
		<input id = "tag" class = "search" type = "text" placeholder="e.g.PHP or HTML" />
		<button id = "tgo" class = "go" type="submit" value="Search">Search</button>
		<div class = "result" id = "stag">
		</div>
	</div>
	<script type="text/javascript" src = "main.js"></script>
	<br/>
</body>
</html>
